markdown: kramdown

# jekyll-asset-pipeline might not be required unless you have a specific build step.
plugins:
  - jekyll-seo-tag

# Include custom CSS and JS files explicitly
include:
  - assets/css/styles.css
  - assets/js/theme-toggle.js

exclude:
  - Gemfile
  - Gemfile.lock
