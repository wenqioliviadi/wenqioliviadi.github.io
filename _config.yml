title: Wenqi Di
logo: /images/Wenqi_circle.png
description: > 
  I am Wenqi Olivia Di (狄文绮), a senior-year undergraduate student majoring in Biomedical Engineering at Hajim School of Engineering (Alpha Eta Mu Beta BME National Honor Society ’24), with a dual degree in Economics at the School of Arts & Sciences, University of Rochester. My research interests lie broadly in biomechanics and synthetic biology, especially topics related to biomaterials, pathology, and machinery design. 
